<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Analytics - Solar Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="solar.css">
    <!-- Add ThingSpeak library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
</head>

<body>
    <nav class="sidebar">
        <ul>
            <a href="../overview/overview.html" class="nav-item">
                <i class="fas fa-home"></i>
                Overview
            </a>
            <a href="../consumption/consumption.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                Consumption
            </a>
            <a href="solar.html" class="nav-item">
                <i class="fas fa-solar-panel"></i>
                Solar Production
            </a>
            <a href="../billing/billing.html" class="nav-item">
                <i class="fas fa-file-invoice-dollar"></i>
                Billing
            </a>
            <a href="../logout/logout.html" class="nav-item">
                <i class="fa-solid fa-right-from-bracket"></i>
                Logout
            </a>
        </ul>
    </nav>
    <div class="metric-card" id="solar">
        <div class="metric-header">
            <i class="fas fa-sun"></i>
            <h2>Solar Production</h2>
        </div>
        <div class="chart-container">
            <p>Solar energy generation statistics</p>
        </div>

        <!-- Location information section -->
        <div class="location-info">
            <h3><i class="fas fa-map-marker-alt"></i> Solar Panel Location</h3>
            <iframe 
                width="100%" 
                height="400" 
                style="border: none; border-radius: 10px;" 
                src="https://thingspeak.com/channels/2863462/maps/channel_show">
            </iframe>
        </div>

        <div class="chart-container">
            <canvas id="solarChart"></canvas>
        </div>
    </div>

    <div class="metric-card" id="current">
        <div class="metric-header">
            <i class="fas fa-bolt"></i>
            <h2>Solar Panel Current</h2>
        </div>
        <div class="chart-container">
            <canvas id="currentChart"></canvas>
            <div id="lastUpdate"></div>
        </div>
    </div>

    <!-- Add ThingSpeak script -->
    <script src="solar.js"></script>
</body>

</html>
